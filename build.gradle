plugins {
    id 'java'
}

group 'com.alphaBE'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin: 'java'
apply plugin: 'nebula.provided-base'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    provided 'org.projectlombok:lombok:1.18.4'
}
